<!doctype html>
<html>

	<head>
		<title>Simple Slider</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<link rel="stylesheet" href="css/simple-slider-style.css">

		<div id="simple-slider-wrap">
			
			<div id="simple-slider">

				<div id="simple-slider-center">
									


				</div>

			</div>

		</div>
